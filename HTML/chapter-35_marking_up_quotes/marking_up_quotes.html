<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block with blockquote and Inline with q</title>
</head>
<body>
    <p>Block with blockquote</p>
    <blockquote>
        <p>Computer Engineering</p>
    </blockquote>

    <blockquote cite="http://example.com/blog/hello-world">
        <p>The answer is 42.</p>
    </blockquote>

    <blockquote cite="http://example.com/blog/hello-world">
    </blockquote>
   
    <blockquote cite="http://example.com/blog/hello-world">
        <p>This is paragraph</p>
        <footer>
        <p>Source: <cite><a href="http://example.com/blog/hello-world" rel="external">Hello
        World</a></cite></p>
        </footer>
    </blockquote>
    
    <p>Inline with q</p>
       <p>She wrote <q>The answer is 42.</q> and everyone agreed.</p>
       <p>My Collage name is <q cite="http://example.com/blog/hello-world">Bajaj Institute of  Technology.</q></p>
</body>
</html>

<!DOCTYPE html> <!-- Defines the HTML version used in the document -->
<html lang="en"> <!--Opens the page, lang attribute declares the primary language of the page using the ISO language codes (en for English)-->>
 <head> <!--Opens the head section, which does not appear in the main browser window but mainly contains information about the HTML document, called metadata. It can also contain imports from external stylesheets and scripts-->>
 <meta charset="UTF-8"> <!--Gives the browser some metadata about the document. The charset attribute declares the character encoding. Modern HTML documents should always use UTF-8, even though it is not a requirement-->>
 <title>Hello!</title> <!--The title of the page.-->>
 </head>
 <body> <!--Opens the part of the document displayed to users, i.e. all the visible or audible content of a page -->>
 <h1>Hello World!</h1> <!--A level 1 heading for the page.-->>
 <p>This is a simple paragraph.</p> <!--paragraph tag-->>
 </body>
</html>

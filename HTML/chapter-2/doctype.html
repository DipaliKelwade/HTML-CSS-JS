<!DOCTYPE html> <!-- It defines version of html doc-->>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctypes</title> <!--Doctype should always be placed at the top-->
</head>
<body>
    <h1>Doctype in HTML5</h1>
    <p>Doctype is case insensitive</p>
    <p>Therefore following doctypes are valid.</p>
    <p> !doctype html</p>
    <p> !dOCtype html</p>
    <p> !DocTYpe html</p>
</body>
</html>

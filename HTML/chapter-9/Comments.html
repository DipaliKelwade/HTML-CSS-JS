<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments in HTML</title>
</head>
<body>
    <h3>Comments in HTML</h3>
    <h4>Eliminating white spaces from inline elements using comments.</h4>
        
    <a href="#">Link to Website</a>
    <button>Button</button>
            
    <p><i>You can notice that there is some white space between the link and the button above (Both are inline elements). The extra space can be removed using comment.</i><br></p>
 
    <a href="#">Link to Website</a><!--
    --><button>Button</button><br>
    
</body>
</html>

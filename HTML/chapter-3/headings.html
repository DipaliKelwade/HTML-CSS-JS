<!doctype>
<html>
    <head>
      <meta charset="utf-8">
      <title>HTML Headings</title>
    </head>
    <body>
        <p>Their are six heading tags h1 to h6</p>
        <h1>This is the most important heading, having largest and thickest text</h1>
        <h2>This is H2 heading</h2>
        <h3>This is H3 heading</h3>
        <h4>This is H4 heading</h4>
        <h5>This is H5 heading</h5>
        <h6>This is the least important heading, having smallest and thinnest text</h6>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning about JavaScript Variables</title>
</head>
<body>
    <script>
        // the output will be shown on the console
        var first_var = 10;
        var second_var = 20;
        res = first_var + second_var;
        console.log(res);
        window.alert("The output will be shown on the console");

        // declaring and using array
        var fruits = ['Mango', 'Apple', 'Banana'];
        console.log("First element of the array is: ", fruits[0]);
    </script>
</body>
</html>
